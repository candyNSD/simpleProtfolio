<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one-name">Durga Nagarajan</h1>
            <p class="section-one-role">Web developer</p>
            <a href="index.html" class="section-one-contact">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your Name ..." class="contact-form-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" placeholder="Enter your email" class="contact-form-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea placeholder="Your Message" class="contact-form-textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="contact-form-submit">
                        </td>
                    </tr>
                </table>        
            </form>
        </div>
       
        <div class="section-five">
            <p>
                Social Media: <a href="https://www.instagram.com/">instagram</a>
                <a href="https://www.linkedin.com/feed/">linkedin</a>
            </p>
            <p>&copy; durga</p>
        </div>
    </div>
    
    

</body>
</html>
